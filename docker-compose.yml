version: "3.7"

networks:
  backend:
    external:
      name: my-network

volumes:
  redis_data:
    driver: local
  prometheus_data:
    driver: local

services:
  server:
    hostname: server
    build:
      context: .
      dockerfile: Dockerfile
    image: grpcscanner
    env_file:
      - .env
    command: "-server"
    cap_add:
      - NET_ADMIN
    restart: always
    depends_on:
      - redis
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:6060:6060"
      - "127.0.0.1:2112:2112"
    networks:
      - backend

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    image: grpcscanner
    env_file:
      - .env
    command: "-worker"
    restart: always
    cap_add:
      - NET_ADMIN
    depends_on:
      - redis
    networks:
      - backend

  redis:
    image: "bitnami/redis:latest"
    env_file:
      - .env
    restart: always
    volumes:
      - "redis_data:/bitnami/redis/data"
    networks:
      - backend

  prometheus:
    image: prom/prometheus:v2.26.0
    env_file:
      - .env
    restart: always
    volumes:
      - ./config/prometheus/:/etc/prometheus/
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    ports:
      - "127.0.0.1:9090:9090"
    networks:
      - backend
